<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./styles/css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./styles/assets/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="./main.js"></script>
  <title>IP Address Tracker</title>
</head>
<body x-data="data()" x-init="$refs.ipInput.focus(); getData()">
  <div class="background"></div>
  <h1>IP Address Tracker</h1>
  <div class="search__container">
    <input type="text" x-model="query" x-ref="ipInput" placeholder="Search for IP address" @keyup.enter="getData(query)">
    <div class="button-wrapper">
      <button @click="getData(query)">
        <img src="./styles/assets/icon-arrow.svg">
      </button>
    </div>
  </div>
  <div class="data">
    <section>
      <h3>IP ADDRESS</h3>
      <h1 x-text="ip">in</h1>
    </section>
    <span></span>
    <section>
      <h3>LOCATION</h3>
      <h1 x-text="location">the</h1>
    </section>
    <span></span>
    <section>
      <h3>TIMEZONE</h3>
      <h1 x-text="timezone">process</h1>
    </section>
    <span></span>
    <section>
      <h3>ISP</h3>
      <h1 x-text="isp">of loading...</h1>
    </section>
  </div>
  <div id="map"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/r0nfy" target="_blank">r0nfy</a>.
  </div>
</body>
</html>
